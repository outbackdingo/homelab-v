apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: dashboard
  namespace: cert-manager
spec:
  allowCrossNamespaceImport: true
  folder: cert-manager
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      app: grafana
  datasources:
    - inputName: DS_PROMETHEUS
      datasourceName: default
  grafanaCom:
    id: 20340
